<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClickTree</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="panels.css" />
  <link rel="stylesheet" href="yt-panel.css" />
  <link rel="stylesheet" href="timer-panel.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Patrick+Hand&display=swap"
  />
</head>
<body class="theme-classic-dark">
  <div id="app">
    <div id="canvas-container" class="canvas-container"></div>
    <div id="pane-container" class="pane-container">
      <div id="control-panel" class="control-panel">
        <h2>Tree Settings</h2>
        <div class="control-group">
          <label for="depth-input">Depth</label>
          <input type="number" id="depth-input" min="1" max="11" step="1" />
        </div>
        <div class="control-group">
          <label for="growth-speed-input">Growth Speed</label>
          <input type="number" id="growth-speed-input" min="0.5" max="5" step="0.1" />
        </div>
        <div class="control-group">
          <label for="tree-scale-input">Tree Scale</label>
          <input type="number" id="tree-scale-input" min="0.2" max="4" step="0.1" />
        </div>
        <div class="control-group">
          <label for="render-scale-input">Output Scale</label>
          <!-- type directly here -->
          <input type="number" id="render-scale-input" min="0.02" max="3" step="0.01" value="1" />
          <!-- optional: live slider -->
          <input type="range" id="render-scale-range" min="0.02" max="3" step="0.01" value="1" />
        </div>

        <div class="control-group">
          <label for="background-mode-input">Background</label>
          <select id="background-mode-input">
            <option value="dark">Dark</option>
            <option value="cave">Cave image</option>
          </select>
        </div>

        <section id="appearance-settings" aria-label="Appearance settings">
          <div class="control-group">
            <label for="theme-select">Theme</label>
            <select id="theme-select">
              <option value="classic">Classic</option>
              <option value="cozy">Cozy Lo-Fi</option>
            </select>
          </div>
          <div class="control-group">
            <button id="theme-mode-btn" type="button" class="theme-mode-btn">Switch to Dark Mode</button>
          </div>
        </section>
        
                
        <div class="control-group">
          <label for="branch-width-input">Branch Width</label>
          <input type="number" id="branch-width-input" min="0.2" max="5" step="0.1" />
        </div>
        <div class="control-group">
          <label for="light-direction-input">Light Direction (Â°)</label>
          <input type="number" id="light-direction-input" min="0" max="359" step="1" />
        </div>
        <div class="control-group">
          <label for="light-intensity-input">Light Intensity</label>
          <input type="range" id="light-intensity-input" min="0" max="1" step="0.05" />
        </div>
        <div class="control-group">
          <label for="color-mode-input">Color Mode</label>
          <select id="color-mode-input">
            <option value="gradient">Gradient</option>
            <option value="solid">Solid</option>
            <option value="baseGradient">Base Gradient</option>
          </select>          
        </div>
        <div class="control-group" id="solid-color-group">
          <label for="color-input">Color</label>
          <input type="color" id="color-input" />
        </div>
        <div class="control-group gradient-group">
          <label for="gradient-start-input">Gradient Start</label>
          <input type="color" id="gradient-start-input" />
        </div>
        <div class="control-group gradient-group">
          <label for="gradient-end-input">Gradient End</label>
          <input type="color" id="gradient-end-input" />
        </div>
        <div class="control-group">
          <label for="seed-input">Seed</label>
          <input type="text" id="seed-input" placeholder="(leave blank for random)" />
        </div>
        <div class="control-group checkbox">
          <label>
            <input type="checkbox" id="auto-seed-input" checked />
            Randomize seed on click
          </label>
        </div>
        <div class="control-group checkbox">
          <label>
            <input type="checkbox" id="forest-mode-input" />
            Forest Mode (keep trees)
          </label>
        </div>
        <div class="control-group checkbox">
          <label>
            <input type="checkbox" id="dev-mode-input" />
            Developer Mode (5s timer)
          </label>
        </div>
        <!-- Depth sizing -->
        <div class="control-group checkbox">
          <label>
            <input type="checkbox" id="depth-mode-input" />
            Depth Mode (size by height)
          </label>
        </div>
        <div class="control-group" id="depth-strength-group">
          <label for="depth-strength-input">Depth Strength</label>
          <input type="range" id="depth-strength-input" min="1" max="4" step="0.01" value="0.6" />
        </div>
        </div>
        <div class="button-row">
          <button id="redraw-btn">Redraw</button>
          <button id="randomize-btn">Randomize Tree</button>
        </div>
        <!-- Spotify Controls -->
        <h2>Spotify</h2>
        <div class="control-group checkbox">
          <label>
            <input type="checkbox" id="spotifyEnable" />
            Show Spotify
          </label>
        </div>
        <!-- Link input removed: player uses a default playlist automatically -->
        <div class="control-group">
          <label for="spotifySize">Size</label>
          <select id="spotifySize">
            <option value="mini">Mini (250Ã—80)</option>
            <option value="compact">Compact (352Ã—152)</option>
            <option value="card">Card (100%Ã—352)</option>
          </select>
        </div>
        <div class="control-group">
          <label for="spotifyPosition">Position</label>
          <select id="spotifyPosition">
            <option value="br">Bottom-right</option>
            <option value="bl">Bottom-left</option>
            <option value="tr">Top-right</option>
            <option value="tl">Top-left</option>
          </select>
        </div>
        <div class="button-row">
          <button id="spotifyLoginBtn" title="Sign in to Spotify">Sign in</button>
          <button id="spotifyOpenBtn" title="Open in Spotify">Open</button>
        </div>
        <div class="button-row">
          <button id="randomize-seed-btn">Randomize Seed</button>
          <button id="clear-btn">Clear</button>
        </div>
        <div class="button-row">
          <button id="save-preset-btn">Save Preset</button>
          <button id="load-preset-btn">Load Preset</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Spotify overlay (above canvases, inside app container) -->
  <div id="spotifyOverlay" class="pos-br">
    <iframe id="spotifyIframe"></iframe>
  </div>
  <div id="fab-cluster">
    <button id="yt-fab" class="fab" title="YouTube" aria-label="Open YouTube panel">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M10 15l5.19-3L10 9v6zm11-3c0 2.12-.17 3.5-.5 4.38-.33.9-1.05 1.62-1.95 1.95C17.67 18.67 12 18.67 12 18.67s-5.67 0-6.55-.34c-.9-.33-1.62-1.05-1.95-1.95C3.17 15.5 3 14.12 3 12c0-2.12.17-3.5.5-4.38.33-.9 1.05-1.62 1.95-1.95C6.33 5.33 12 5.33 12 5.33s5.67 0 6.55.34c.9.33 1.62 1.05 1.95 1.95.33.88.5 2.26.5 4.38z"/></svg>
    </button>
    <button id="account-fab" class="fab" title="Profile" aria-label="Open Profile">ðŸ‘¤</button>
    <button id="timer-fab" class="fab" title="Study Timer" aria-label="Open Study Timer panel">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15 1h-6v2h6V1zm-2 15h-2V9h2v7zm7-5c0 4.97-4.03 9-9 9s-9-4.03-9-9c0-4.62 3.5-8.44 8-8.94V4h2V2.06c4.5.5 8 4.32 8 8.94zm-2 0c0-3.86-3.14-7-7-7s-7 3.14-7 7 3.14 7 7 7 7-3.14 7-7z"/></svg>
    </button>
  </div>

  <script src="./vendor/tree.js"></script>
  <script src="./panel-registry.js"></script>
  <script type="module" src="./auth-panel.js"></script>
  <script src="./yt-panel.js"></script>
  <script src="./timer-panel.js"></script>
  <script type="module" src="./renderer.js"></script>
</body>
</html>
